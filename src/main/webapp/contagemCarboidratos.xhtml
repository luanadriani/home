<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="style">
		/* div{
			border: 1px solid #000;
		} TEST*/
	</ui:define>

	<ui:define name="content">
		<h1 class="aw-page-title">Contagem de Carboidratos</h1>

		<h:form id="formIndex">
			<div class="row">
				<div class="col-xm-12 col-sm-6 col-md-4 col-lg-2">
					<div class="col-xm-12">
						<p:outputLabel for="gliObtida" value="Glicemia Obtida:" />
					</div>

					<div class="col-xm-12">
						<p:inputNumber id="gliObtida"
							placeholder="Digite a Glicemia Obtida"/>
					</div>
				</div>

				<div class="col-xm-12 col-sm-6 col-md-4 col-lg-2">
					<div class="col-xm-12">
						<p:outputLabel for="gliAlvo" value="Glicemia Alvo:" />
					</div>

					<div class="col-xm-12">
						<p:inputNumber id="gliAlvo" placeholder="Digite a Glicemia Alvo"/>
					</div>
				</div>

				<div class="col-xm-12 col-sm-12 col-md-12 col-lg-2">
					<p:commandButton value="Calcular" style="top: 18px;"
						icon="fa fa-calculator" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
